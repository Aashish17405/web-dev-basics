<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/8-rpscss.css">
</head>
<body>   
    <p class="title">Rock Paper Scissors</p>
    
    <button  class="move-button js-rock-button"><img src="images/rock-emoji.png" alt="Rock" class="move-icon "></button>
    
    <button class="move-button js-paper-button"><img src="images/paper-emoji.png" alt="paper" class="move-icon"></button>
    
    <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" alt="Scissors" class="move-icon"></button>

    <p class="js-result result"></p>   
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="score.wins=0;
    score.loses=0;
    score.ties=0;
    localStorage.removeItem('score')
    updateScore()" class="reset-score-button">Reset Score</button>

    <button class="auto-play js-stop-play" onclick="autoplay();">Auto Play</button>

    <script src="scripts/8-rpsjs.js"></script>
</body>
</html>
