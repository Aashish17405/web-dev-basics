<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe()" class='js-sub-button'> Subscribe </button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.<br>
        Orders over $40 = FREE shipping.</p>
    <input placeholder="Cost of order" class="js-cost-input"
    onkeydown="handleCostKeydown()">

    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-finalcost"></p>

    <script>

        function handleCostKeydown(){
            if(event.key==='Enter'){
                calculateTotal();
            }
        };
        
        function calculateTotal(){
            const inputElement=document.querySelector('.js-cost-input');
            let cost=Number(inputElement.value);
            if(cost<40){
                cost=cost+10;
            }
            document.querySelector('.js-finalcost').innerHTML=`$${cost}`;
        }

        function subscribe(){
            const buttonElement= document.querySelector('.js-sub-button');
            if(buttonElement.innerText==='Subscribe'){
                buttonElement.innerHTML='Subscribed';
            }else {
                buttonElement.innerHTML='Subscribe'
            }
        }
    </script>
</body>
</html>
