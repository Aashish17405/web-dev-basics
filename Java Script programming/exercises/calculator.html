<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <button onclick="calculator(0)">0</button>
    <button onclick="calculator(1)">1</button>
    <button onclick="calculator(2)">2</button>
    <button onclick="calculator(3)">3</button>
    <button onclick="calculator(4)">4</button>
    <button onclick="calculator(5)">5</button>
    <button onclick="calculator(6)">6</button>
    <button onclick="calculator(7)">7</button>
    <button onclick="calculator(8)">8</button>
    <button onclick="calculator(9)">9</button>
    
    <button onclick="ans=Number(number)+Number(num);
    console.log(`${number}+${num}`)">+</button>
    <button onclick="ans=Number(number)-Number(num);
    console.log(`${number}-${num}`)">-</button>
    <button onclick="ans=Number(number)*Number(num);
    console.log(`${number}*${num}`)">*</button>
    <button onclick="ans=Number(number)/Number(num);
    console.log(`${number}/${num}`)">/</button>
    
    <button onclick="local();console.log(ans);
    number='';
    num='';";>=</button>

    <script>
        let number='';
        let num='';
        let ans;
        function calculator(p1){
            if(number===''){
                number+=p1;
                console.log(number)}
            else if(num===''){
                num+=p1;
                console.log(num);
        }};
        
        function local(){
            localStorage.setItem('calculation',ans);
            const re=localStorage.getItem('calculation');
            console.log(re)
        }
    </script>
</body>
</html>
