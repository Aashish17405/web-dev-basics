<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    
</head>
<body>
    
    <script>
        let variable1=3;
        console.log(variable1)
        let calculation=2+2;
        console.log(calculation);
        let message="hello";
        console.log(message);

        const var2=3;
        console.log(var2);

        var variable3=10;
        console.log(variable3);

        console.log(typeof message);
    </script>
</body>
</html>
