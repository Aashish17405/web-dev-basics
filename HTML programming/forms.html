    <div>
        <h2>Complex Form</h2>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label><input type="text" id="name">
                <label for="Email">Email:</label><input type="text" id="Email">
                <label for="Phone">Phone:</label><input type="tel" id="Phone">
                <label for="dob">Date of Birth:</label><input type="date" name="dob" id="dob">
                <label for="name">Gender:</label><input type="radio" id="male"><label for="male">Male</label><input type="radio" id="Female">
                <label for="Female">Female        </label><label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="ind">India</option>
                    <option value="us">United States</option>
                    <option value="aus">Australia</option>
                    <option value="nz">New Zealand</option>
                </select>

            </fieldset>
            <fieldset>
                <legend>
                    <label for="la">Address</label><label for="Street">Street</label><input type="text" id="Street">
                    <label for="City">City</label><input type="text" id="City">
                    <label for="State">State</label><input type="text" id="State">
                    <label for="Zip-Code">Zip-Code</label><input type="text" id="Zip-Code">
                </legend>
            </fieldset>
            <fieldset>
                <legend>Other Information</legend>
                <label for="com">Comments:</label>
                <textarea name="com" id="com" cols="70" rows="10"></textarea>
                <input type="checkbox" name="ag" id="ag"><label for="ag">I agree the terms and services</label>
            </fieldset>
            <input type="submit" name="a" id="a" value="Submit">
        </form>
    </div>
